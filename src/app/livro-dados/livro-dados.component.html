<main class="mt-2 px-5">
    <h1>Dados do Livro</h1>
    <form (submit)="incluir()" ngNativeValidate>
        <div class="form-group">
            <label for="titulo">TÃ­tulo</label>
            <input type="text" class="form-control" style="width:500pt" [(ngModel)]="livro.titulo" name="titulo">
        </div>
        <div class="form-group">
            <label for="resumo">Resumo</label>
            <textarea class="form-control" style="height:100px; width:500pt; resize:none" [(ngModel)]="livro.resumo" name="resumo"></textarea>
        </div>
        <div class="form-group">
            <label for="editora">Editora</label>
            <select class="form-control" style="width:500pt" [(ngModel)]="livro.codEditora" name="editora" required>
              <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{editora.nome}}</option>
            </select>
        </div>
          
        <div class="form-group">
            <label for="autores">Autores (1 por linha)</label>
            <textarea class="form-control" style="height:100px; width:500pt; resize:none" [(ngModel)]="autoresForm" name="autores"></textarea>
        </div>
        
        <button class="btn btn-primary" type="submit">Salvar Dados</button>
    </form>
</main>
